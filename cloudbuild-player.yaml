steps:
- name: 'gcr.io/cloud-builders/docker'
  args:
    [
      'build',
      '-t',
      'us-central1-docker.pkg.dev/$PROJECT_ID/player-repo/playerapp:latest',
      '-f',
      'Dockerfile.player',
      '.'
    ]

images:
- 'us-central1-docker.pkg.dev/$PROJECT_ID/player-repo/playerapp:latest'
options:
  logging: CLOUD_LOGGING_ONLY