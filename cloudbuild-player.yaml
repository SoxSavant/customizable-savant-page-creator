steps:
  - name: "gcr.io/cloud-builders/docker"
    args:
      [
        "build",
        "--cache-from",
        "us-central1-docker.pkg.dev/$PROJECT_ID/player-repo/playerapp:cache",
        "--tag",
        "us-central1-docker.pkg.dev/$PROJECT_ID/player-repo/playerapp:latest",
        "--tag",
        "us-central1-docker.pkg.dev/$PROJECT_ID/player-repo/playerapp:cache",
        "-f",
        "Dockerfile.player",
        ".",
      ]
  - name: "gcr.io/google.com/cloudsdktool/cloud-sdk"
    entrypoint: gcloud
    args:
      [
        "run",
        "deploy",
        "playerapp",
        "--image=us-central1-docker.pkg.dev/$PROJECT_ID/player-repo/playerapp:latest",
        "--region=us-central1",
        "--platform=managed",
        "--allow-unauthenticated",
        "--quiet",
      ]

images:
  - "us-central1-docker.pkg.dev/$PROJECT_ID/player-repo/playerapp:latest"
  - "us-central1-docker.pkg.dev/$PROJECT_ID/player-repo/playerapp:cache"

options:
  logging: CLOUD_LOGGING_ONLY
